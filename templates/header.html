<!-- Header Section -->
<header class="app-header">
    <div class="header-content">
        <h1 class="app-title">
            <svg
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
            >
                <circle cx="12" cy="12" r="10" />
                <path d="M12 6v6l4 2" />
            </svg>
            SavePlan Pro
        </h1>
        <p class="app-subtitle">Plan your financial future in 3 simple steps</p>

        <!-- Action Buttons -->
        <div class="header-actions">
            <button class="btn btn-outline" onclick="resetCalculator()">
                <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path
                        d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"
                    />
                    <path d="M21 3v5h-5" />
                    <path
                        d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"
                    />
                    <path d="M8 16H3v5" />
                </svg>
                Reset
            </button>
            <button class="btn btn-primary" onclick="shareResults()">
                <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
                    <polyline points="16,6 12,2 8,6" />
                    <line x1="12" x2="12" y1="2" y2="15" />
                </svg>
                Share Plan
            </button>
        </div>
    </div>
</header>

<!-- Step Progress -->
<div class="step-progress">
    <div class="step" data-step="1">
        <div class="step-number">1</div>
        <div class="step-label">Your Goal</div>
    </div>
    <div class="step" data-step="2">
        <div class="step-number">2</div>
        <div class="step-label">Your Income</div>
    </div>
    <div class="step" data-step="3">
        <div class="step-number">3</div>
        <div class="step-label">Your Plan</div>
    </div>
</div>
