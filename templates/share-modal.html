<!-- Share Modal -->
<div class="modal" id="shareModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Share Your Financial Plan</h3>
            <button class="modal-close" onclick="closeShareModal()">
                <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                </svg>
            </button>
        </div>
        <div class="modal-body">
            <div class="share-options">
                <button
                    class="share-btn chatgpt"
                    onclick="shareToAI('chatgpt')"
                >
                    <div class="share-icon">
                        <img
                            src="https://unpkg.com/@lobehub/icons-static-svg@latest/icons/openai.svg"
                            alt="OpenAI"
                            width="24"
                            height="24"
                        />
                    </div>
                    <div class="share-info">
                        <div class="share-title">Share with ChatGPT</div>
                        <div class="share-desc">Get AI advice on your plan</div>
                    </div>
                </button>

                <button class="share-btn claude" onclick="shareToAI('claude')">
                    <div class="share-icon">
                        <img
                            src="https://unpkg.com/@lobehub/icons-static-svg@latest/icons/anthropic.svg"
                            alt="Anthropic"
                            width="24"
                            height="24"
                        />
                    </div>
                    <div class="share-info">
                        <div class="share-title">Share with Claude</div>
                        <div class="share-desc">
                            Get detailed financial analysis
                        </div>
                    </div>
                </button>

                <button
                    class="share-btn mistral"
                    onclick="shareToAI('mistral')"
                >
                    <div class="share-icon">
                        <img
                            src="https://unpkg.com/@lobehub/icons-static-svg@latest/icons/mistral.svg"
                            alt="Mistral"
                            width="24"
                            height="24"
                        />
                    </div>
                    <div class="share-info">
                        <div class="share-title">Share with Mistral</div>
                        <div class="share-desc">Quick financial insights</div>
                    </div>
                </button>

                <button class="share-btn copy" onclick="copyReport()">
                    <div class="share-icon">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <rect
                                width="8"
                                height="4"
                                x="8"
                                y="2"
                                rx="1"
                                ry="1"
                            />
                            <path
                                d="m16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                            />
                        </svg>
                    </div>
                    <div class="share-info">
                        <div class="share-title">Copy to Clipboard</div>
                        <div class="share-desc">Paste anywhere you like</div>
                    </div>
                </button>

                <button class="share-btn email" onclick="shareByEmail()">
                    <div class="share-icon">
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path
                                d="m4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                            />
                            <polyline points="22,6 12,13 2,6" />
                        </svg>
                    </div>
                    <div class="share-info">
                        <div class="share-title">Email Report</div>
                        <div class="share-desc">Send to yourself or others</div>
                    </div>
                </button>
            </div>

            <div class="report-preview">
                <h4>Report Preview:</h4>
                <div class="report-content" id="reportPreview">
                    <!-- Report content will be generated here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Success Message -->
<div class="toast" id="successToast">
    <svg
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
    >
        <path d="M9 12l2 2 4-4" />
        <circle cx="12" cy="12" r="10" />
    </svg>
    <span id="toastMessage">Success!</span>
</div>
